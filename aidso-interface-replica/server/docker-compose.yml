version: '3.8'
services:
  postgres:
    image: ${AIDSO_POSTGRES_IMAGE:-docker.m.daocloud.io/library/postgres:15-alpine}
    container_name: aidso_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: aidso_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
    name: server_postgres_data
