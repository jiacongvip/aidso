<!DOCTYPE html>
<html>
<head><title>API Proxy Test</title></head>
<body>
<h1>API Proxy Test</h1>
<button onclick="testApi()">Test /api/health</button>
<button onclick="testAdminUsers()">Test /api/admin/users</button>
<pre id="result"></pre>
<script>
async function testApi() {
  const result = document.getElementById('result');
  try {
    const res = await fetch('/api/health');
    const data = await res.json();
    result.textContent = 'Health check: ' + JSON.stringify(data, null, 2);
  } catch (e) {
    result.textContent = 'Error: ' + e.message;
  }
}

async function testAdminUsers() {
  const result = document.getElementById('result');
  try {
    const token = localStorage.getItem('auth_token');
    const res = await fetch('/api/admin/users', {
      headers: token ? { 'Authorization': 'Bearer ' + token } : {}
    });
    const data = await res.json();
    result.textContent = 'Admin users: ' + JSON.stringify(data, null, 2);
  } catch (e) {
    result.textContent = 'Error: ' + e.message;
  }
}
</script>
</body>
</html>
